<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Circle Animated Progress</title>
  <!-- Render All Elements Normally -->
  <link rel="stylesheet" href="css/normalize.css" />
  <!-- Font Awesome Library -->
  <link rel="stylesheet" href="css/all.min.css" />
  <!-- Main Template CSS File -->
  <link rel="stylesheet" href="css/style.css" />
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;300;400;600;700;900&display=swap"
    rel="stylesheet">

</head>

<body>
  <div class="container">

    <?xml version="1.0" encoding="iso-8859-1"?>
    <svg id="box1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
      <circle cx="150px" cy="150px" r="100" />
      <circle cx="150px" cy="150px" r="100" />
      <text x="150px" y="150px" text-anchor="middle">70%</text>
    </svg>
    <svg id="box2" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
      <circle cx="150px" cy="150px" r="100" />
      <circle cx="150px" cy="150px" r="100" />
      <text x="150px" y="150px" text-anchor="middle">40%</text>
    </svg>
    <svg id="box3" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
      <circle cx="150px" cy="150px" r="100" />
      <circle cx="150px" cy="150px" r="100" />
      <text x="150px" y="150px" text-anchor="middle">90%</text>
    </svg>
  </div>

</body>

</html>
